<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>CiteSync</title>
		<link rel="icon" href="/static/citesync_logo.png" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
			crossorigin="anonymous"
		/>
		<style>
			body {
				background-color: black;
				color: white;
			}
            #upload-alert {
                opacity: 1;
                transition: all .5s ease;
            }
			#upload-alert.hidden {
				opacity: 0;
				transition: all .5s ease;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<br />
			<div class="card container card-body text-bg-dark">
				<center>
					<img src="/static/citesync_logo.png" width="100" />
					<h1>CiteSync</h1>
				</center>
				<div class="alert alert-success hidden" id="upload-alert" role="alert">
					Uploading and analysing papers. This might take a while.
				</div>
				<form
					action="/upload"
					method="post"
					enctype="multipart/form-data"
					onsubmit="showLoading()"
				>
					<div class="mb-3">
						<label class="form-label text-bg-dark" for="file-chooser">
							Upload one or more papers
						</label>
						<input
							type="file"
							name="file"
							class="form-control text-bg-dark"
							accept=".pdf"
							id="file-chooser"
							multiple
						/>
					</div>
					<div class="mb-3">
						<input type="submit" value="Upload" class="btn btn-primary" />
					</div>
				</form>
			</div>
		</div>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
			crossorigin="anonymous"
		></script>
		<script>
			function showLoading() {
				document.getElementById("upload-alert").classList.remove("hidden");
			}
		</script>
	</body>
</html>
